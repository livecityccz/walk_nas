[NAS_SERVER]
# NAS服务器IP地址
ip = 192.168.1.XX
# 用户名
username = 用户名
# 密码
password = 密码
[CONNECTION]
# 连接协议 (目前支持ssh)
protocol = ssh
# SSH端口号
port = 8224
# 连接超时时间(秒)
timeout = 30

[SCAN]
# 要扫描的根目录路径
root_path = 扫描绝对路径
# 最大扫描深度
max_depth = 10
# 是否包含隐藏文件
include_hidden = false
# 输出格式 (json, txt 或 md)
output_format = md
# 输出文件名
output_file = nas_structure.md
